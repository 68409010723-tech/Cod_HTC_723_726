/*โค๊ดส่วน dropdown menu------------------------------------------------*/
        .dropdown {
            position: relative; /* เพื่อให้เมนูย่อยอ้างอิงตำแหน่งจากตัวมัน */
            width: 35px;
            }
        /* ซ่อนเมนูย่อยไว้ */
        .dropdown-content {
            display: none;
            position: absolute; /* ลอยทับเนื้อหาด้านล่าง */
            background-color: #444; /* สีพื้นหลังเมนูย่อย */
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
            list-style: none;
            padding: 0;
            top: 150%; /* ให้เริ่มแสดงต่อจากขอบล่างของเมนูหลักพอดี */
            left: 0;
            text-align: center;
            border-radius: 8px;
        }
        /* ปรับแต่งรายการในเมนูย่อย */
        .dropdown-content li a {
            color: white;
            padding: 4px 16px;
            display: block; /* ให้คลิกได้เต็มแถว */
            text-decoration: none;
            width: 200px;
        }

        /* --- ส่วนสำคัญ: เมื่อเอาเมาส์ชี้ที่ .dropdown ให้แสดง .dropdown-content --- */
        .dropdown:hover .dropdown-content {
            display: block;
        }
